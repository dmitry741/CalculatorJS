<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Calculator on JavaScript</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" type="text/css" href='bootstrap/css/bootstrap.min.css'>    
    <link rel="stylesheet" type="text/css" href='style.css'>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src='bootstrap/js/bootstrap.min.js'></script>

<h2>My Calculator</h1>

<div class="calculator">
    <div class="resultwin">
        <i><p class="text-right" id="memoryId" style="height: 20px"></p></i>
        <h2 class="text-right" id="resultTag">0</h2>
    </div>
    <div class="tablecontainer">
        <a class="btn btn-primary" id="bu1" role="button" style="width: 44px">1</a>
        <a class="btn btn-primary" id="bu2" role="button" style="width: 44px">2</a>
        <a class="btn btn-primary" id="bu3"  role="button" style="width: 44px">3</a>
        <a class="btn btn-primary" id="plus" role="button" style="width: 44px">+</a>
        <a class="btn btn-primary" id="unloga" role="button" style="width: 44px">ln</a>
        <a class="btn btn-primary" id="clear" role="button" style="width: 44px"><-</a>
        <p></p>
        <a class="btn btn-primary" id="bu4"  role="button" style="width: 44px">4</a>
        <a class="btn btn-primary" id="bu5" role="button" style="width: 44px">5</a>
        <a class="btn btn-primary" id="bu6" role="button" style="width: 44px">6</a>
        <a class="btn btn-primary" id="minu" role="button" style="width: 44px">-</a>
        <a class="btn btn-primary" id="unexpo" role="button" style="width: 44px">e<sup>x</sup></sup></a>
        <a class="btn btn-primary" id="clearAll" role="button" style="width: 44px">C</a>
        <p></p>
        <a class="btn btn-primary" id="bu7" role="button" style="width: 44px">7</a>
        <a class="btn btn-primary" id="bu8" role="button" style="width: 44px">8</a>
        <a class="btn btn-primary" id="bu9" role="button" style="width: 44px">9</a>
        <a class="btn btn-primary" id="mult" role="button" style="width: 44px">*</a>
        <a class="btn btn-primary" id="unsqrt" role="button" style="width: 44px">x<sup>2</sup></a>
        <a class="btn btn-primary" id="unsqrx" role="button" style="width: 44px">&radic;x</a>
        <p></p>
        <a class="btn btn-primary" id="co" role="button" style="width: 44px">,</a>
        <a class="btn btn-primary" id="bu0" role="button" style="width: 92px">0</a>
        <a class="btn btn-primary" id="divi" role="button" style="width: 44px">/</a>
        <a class="btn btn-primary" id ="equalTo" role="button" style="width: 90px">=</a>
    </div>
</div> 

<script type="text/javascript" src="calcscript.js"></script>

</body>
</html>
