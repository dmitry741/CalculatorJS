<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" type="text/css" href='bootstrap/css/bootstrap.min.css'>    
    <link rel="stylesheet" type="text/css" href='calcstyle.css'>

<body>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src='bootstrap/js/bootstrap.min.js'></script>

<h2>My Calculator</h2>

<script type="text/javascript">
    $(document).ready(function() {
        $("div.mymark:eq(2)").html("<h3>Hello jQuery 223</h3>");
    });    
</script>

<div class="mymark">aaa</div>
<div class="mymark">aaa</div>
<div class="mymark">aaa</div>
<div class="mymark1">aaa</div>
<div class="mymark2">aaa</div>
<div class="mymark2">aaa</div>

<svg xmlns="http://www.w3.org/2000/svg">
  <circle r="50" cx="50" cy="50" fill="red"/>
  <rect x="120" y="5" width="90" height="90" stroke="blue" fill="none"/>
</svg>


<div style="margin: 40px">
    <div class="calculator-js"></div>
</div>

<input type="button" name="button" value="dwyedftw" onclick="pressme()">

<script type="text/javascript">
    function pressme() {
        alert($("div.mymark:eq(2)").text());
    }
</script>

<script type="text/javascript" src="calcscript.js"></script>

<p>Before canvas.</p>
<canvas width="220" height="260"></canvas>
<p>After canvas.</p>
<script>
  var canvas = document.querySelector("canvas");
  var context = canvas.getContext("2d");
  context.fillStyle = "red";
  context.strokeRect(10, 10, 150, 150);
  
  context.beginPath(); 
  context.lineWidth ="5";
  context.strokeStyle = "green"; // Green path
  context.moveTo(20, 175);
  context.lineTo(100, 75);
  context.stroke(); // Draw it

</script>


</body>
</html>
